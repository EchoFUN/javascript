<!DOCTYPE html>
<html>
<head>
<title>hg.Lightbox Demo</title>
<style type="text/css">
#lb {
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    background-color: #bfbfbf;
}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../jquery.class.js"></script>
<script type="text/javascript" src="hg.Lightbox.js"></script>
</style>
</head>
<body>
<div id="lb">test</div>
<script type="text/javascript">
var a = new hg.LightboxZ({
box: jQuery('#lb').clone(false).css({width:'300px',height:'300px'}),
draggable: true,
animateBackgroundOnly: true
});
jQuery('#lb').click(function () {
    a.show();
    setTimeout(function () {
        a.hide();
    }, 3000)
})
</script>
</body>
</html>
