<link media="screen" rel="stylesheet" href="style/ui.css" type="text/css" />
<aside id="miaosha-viclm">
    <h1>秒杀配置</h1>
    <section>
        <div>秒杀条件:<label>价格小于<input type="number" min="0.01" step="1" required></label></div>
        <div>秒杀间隔:<label><input type="number" min="0" step="1" value="3">秒</label></div>
        <div>秒杀提醒:<label><input type="checkbox" />是否播放声音</label></div>
    </section>
    <footer>
        <button id="miaosha-start">开始秒杀</button>
        <button id="miaosha-cancel">取消</button>
    </footer>
</aside>

<aside id="miaosha-controller">
    <h1>秒杀控制</h1>
    <button>停止秒杀</button>
</aside>
