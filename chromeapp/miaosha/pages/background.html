<script type="text/html" id="check">
    var elem = document.querySelector('<%=queryStr%>');
    if (parseFloat(<%=reg%>.exec(elem.innerHTML)[0].replace(',', ''), 10) < <%=price%>) {
        chrome.extension.sendRequest({success: true, sound: <%=sound%>});
        var border = ['#f00', '#0f0', '#00f'], i = 0;
        elem.style.cssText = '-webkit-transition-property: -webkit-box-shadow; -webkit-transition-duration: 1s;';
        setInterval(function () {
            elem.style['-webkit-box-shadow'] = '0 0 5px 5px' + border[i = i++ > border.length ? 0 : i];
        }, 1000);
    }
    else {
        chrome.extension.sendRequest({queryStr: '<%=queryStr%>', reg: <%=reg%>.toString(), price: <%=price%>, gap: <%=gap%>, sound: <%=sound%>});
    }
</script>
<script type="text/javascript" src="../src/background.js"></script>
