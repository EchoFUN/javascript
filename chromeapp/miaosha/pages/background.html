<script type="text/html" id="config">
    var queryStr = '<%=queryStr%>', priceReg = <%=priceReg%>, configsBox = createUI();

    function createUI() {
        var aside = document.createElement('aside'), html, price;
        aside.id = 'miaosha-viclm';

        html = '<h1>秒杀配置</h1>'
        +'<section>'
        +'<div>秒杀条件: 价格小于<input type="number" min="0.01" step="1"></div>'
        +'<div>秒杀间隔: <input type="number" min="0" step="1" value="3">秒</div>'
        +'<div>秒杀提醒:<label for=""><input type="checkbox" value="sound" />播放声音</label></div>'
        +'</section>'
        +'<footer>'
        +'<button id="miaosha-start">开始秒杀</button>'
        +'<button id="miaosha-cancel">取消</button>'
        +'</footer>';
        aside.innerHTML = html;

        price = document.querySelector(queryStr).innerHTML;
        price = parseFloat(priceReg.exec(price)[0].replace(',', ''), 10);
        aside.querySelector('input[type=number]').value = price;

        document.body.appendChild(aside);
        aside.style.cssText = 'left: ' + (document.body.clientWidth - aside.offsetWidth) / 2 + 'px; top: ' + (document.body.clientHeight - aside.offsetHeight) / 2 + 'px;';
        aside.querySelector('button').addEventListener('click', saveConfigs, false);
        return aside;
    }

    function saveConfigs() {
        var data = {}, tips, i, len;
        data.queryStr = queryStr;
        data.reg = priceReg.toString();
        data.price = parseFloat(configsBox.querySelector('input[type=number]').value, 10);
        data.gap = parseFloat(configsBox.querySelector('div:nth-of-type(2) input[type=number]').value, 10);
        data.sound = configsBox.querySelector('input[type=checkbox]').checked;
        chrome.extension.sendRequest(data);
        configsBox.style.display = 'none';
    }

</script>
<script type="text/html" id="check">
    var elem = document.querySelector('<%=queryStr%>');
    if (parseFloat(<%=reg%>.exec(elem.innerHTML)[0].replace(',', ''), 10) < <%=price%>) {
        chrome.extension.sendRequest({success: true, sound: <%=sound%>});
        var border = ['#f00', '#0f0', '#00f'], i = 0;
        elem.style.cssText = '-webkit-transition-property: -webkit-box-shadow; -webkit-transition-duration: 1s;';
        setInterval(function () {
            elem.style['-webkit-box-shadow'] = '0 0 5px 5px' + border[i = i++ > border.length ? 0 : i];
        }, 1000);
    }
    else {
        chrome.extension.sendRequest({queryStr: '<%=queryStr%>', reg: <%=reg%>.toString(), price: <%=price%>, gap: <%=gap%>, sound: <%=sound%>});
    }
</script>
<script type="text/javascript" src="../src/dom-1.2.js"></script>
<script type="text/javascript" src="../src/background.js"></script>
