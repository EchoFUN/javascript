<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选项</title>
    <link media="all" rel="stylesheet" href="style/options.css" type="text/css" />
    <script type="text/javascript" src="../src/dom-1.2.js"></script>
    <script type="text/javascript" src="../src/options.js"></script>
</head>

<body>
    <div id="navbar-container">
        <h1>选项</h1>
        <ul>
            <li id="browserPageNav" class="selected">基本设置</li>
            <li id="aboutPageNav">关于</li>
        </ul>
    </div>
    <div id="mainview">
        <div id="browserPage">
            <h1>基本设置</h1>
            <section id="startupSection">
                <h3>启动方式：</h3>
                <div>
                    <label><input type="radio" name="startup" value="manual">手动</label>
                    <label><input type="radio" name="startup" value="automatic">自动</label>
                </div>
            </section>
            <section id="hotKeySection">
                <h3>快捷键：</h3>
                <div>
                    <div>
                        <label><input type="radio" name="hotKeySwitch" value="1">启用</label>
                        <label>取词:<input type="text" name="hoverHotKey" value=""></label>
                        <label>划译:<input type="text" name="dragHotKey" value=""></label>
                        <span class="commit">直接按键盘设置。</span>
                    </div>
                    <div>
                        <label><input type="radio" name="hotKeySwitch" value="0">关闭</label>
                    </div>
                </div>
            </section>
            <section id="uiSection">
                <h3>界面风格：</h3>
                <div>
                    <label><input type="radio" name="ui" value="simple">简洁</label>
                    <label><input type="radio" name="ui" value="full">完整</label>
                </div>
            </section>
            <section id="skinSection">
                <h3>界面样式：</h3>
                <div>
                    <label><input type="radio" name="skin" value="orange">橙色</label>
                    <label><input type="radio" name="skin" value="blue">蓝色</label>
                    <label><input type="radio" name="skin" value="green">绿色</label>
                    <label><input type="radio" name="skin" value="red">红色</label>
                    <label><input type="radio" name="skin" value="black">黑色</label>
                </div>
            </section>
            <section id="dictSection">
                <h3>词典功能选择：</h3>
                <div>
                    <ul>
                        <li id="powerword"><label><input type="checkbox" name="dict[]" value="powerword">金山词霸</label></li>
                        <li id="google"><label><input type="checkbox" name="dict[]" value="google">Google词典</label></li>
                        <li id="youdao"><label><input type="checkbox" name="dict[]" value="youdao">有道词典</label></li>
                    </ul>
                    <div>
                        <span>重新排序:</span>
                        <input type="image" name="dictRerange" src="../assets/plugin-button01-2.gif" alt="up" width="16" height="16" align="absmiddle">
                        <input type="image" name="dictRerange" src="../assets/plugin-button02-2.gif" alt="down" width="16" height="16" align="absmiddle">
                        <p class="commit">影响各词典查询结果在完整版中的显示顺序, 在简洁版中影响查询的优先级，但只会显示一种词典。</p>
                    </div>
                </div>
            </section>
        </div>
        <div id="aboutPage" style="display: none">
            <h1>关于</h1>
            <section id="illustrateSection">
                <h3>说明：</h3>
                <div>
                    <p>感谢您安装最新版的Chrome Dict！</p>
                    <p>在基本设置选项卡中个性化词典</p>
                    <p>任何问题或者建议可以联系我：<a href="mailto:fliuming@gmail.com">邮箱</a></p>
                </div>
            </section>
            <section id="logSection">
                <h3>更新日志：</h3>
                <div>
                    <ul>
                        <li>
                        <h4>1.0 (2011-06-1)</h4>
                        <ul>
                          <li>程序1.0发布</li>
                        </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
