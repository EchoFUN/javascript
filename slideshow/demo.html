<!DOCTYPE html>
<html>
<head>
<title>hg.Lightbox Demo</title>
<link rel="stylesheet" href="slideshow.css" type="text/css" media="screen, projection">
<script type="text/javascript" src="http://alpha-static.hangame.co.jp/js/fw/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://alpha-static.hangame.co.jp/js/fw/jquery/core.1.0.js"></script>
<script type="text/javascript" src="hg.Slideshow.js"></script>
</style>
</head>
<body>
    <div id="slideshow">
        <div class="slide">
            <div style="background-color:#f00"></div>
            <div style="background-color:#ff0"></div>
            <div style="background-color:#0f0"></div>
            <div style="background-color:#00f"></div>
            <div style="background-color:#0ff"></div>
            <div style="background-color:#bfbfbf"></div>
        </div>
        <div class="control">
            <div style="background-color:#f00"></div>
            <div style="background-color:#ff0"></div>
            <div style="background-color:#0f0"></div>
            <div style="background-color:#00f"></div>
            <div style="background-color:#0ff"></div>
            <div style="background-color:#000"></div>
        </div>
    </div>
<script type="text/javascript">
    var slideshow = new Slideshow({
            slideshow: '#slideshow',
slides: 'div.slide div',
control: 'div.control',
controls: 'div.control div',
'length': 6,
limit: 5
    });
    
</script>
</body>
</html>
