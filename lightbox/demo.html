<!DOCTYPE html>
<html>
<head>
<title>hg.Lightbox Demo</title>
<link rel="stylesheet" href="lightbox.css" type="text/css" media="screen, projection">
<script type="text/javascript" src="http://alpha-static.hangame.co.jp/js/fw/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://alpha-static.hangame.co.jp/js/fw/jquery/core.1.0.js"></script>
<script type="text/javascript" src="hg.Lightbox.js"></script>
</style>
</head>
<body>
<div id="lb">test</div>
<script type="text/javascript">
var a = new Lightbox({
box: jQuery('#lb').clone(false).css({width:'300px',height:'300px'}),
draggable: true
});
jQuery('#lb').click(function () {
    a.show();
    })

h1 = document.createElement('table');document.body.appendChild(h1);

</script>
</body>
</html>
